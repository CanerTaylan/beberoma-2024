{% load static %}


<style>
  .previous-icon,
  .next-icon {
    color: rgb(8, 122, 131);
    background: white;
    border-radius: 50%;
    padding: 6px 13px;
    -webkit-box-shadow: 0px 0px 8px 2px rgba(0, 0, 0, 0.90);
    -moz-box-shadow: 0px 0px 8px 2px rgba(0, 0, 0, 0.90);
    box-shadow: 0px 0px 8px 2px rgba(0, 0, 0, 0.90);
    font-size: 2rem;
  }

  @media (min-width: 992px) {

    .previous-icon,
    .next-icon {
      font-size: 3rem;
    }

  }

  .carousel-control-next:focus>.next-icon,
  .carousel-control-next:hover>.next-icon,
  .carousel-control-prev:focus>.previous-icon,
  .carousel-control-prev:hover>.previous-icon {

    -webkit-box-shadow: 0px 0px 8px 2px rgba(8, 122, 131, 0.75);
    -moz-box-shadow: 0px 0px 8px 2px rgba(8, 122, 131, 0.75);
    box-shadow: 0px 0px 8px 2px rgba(8, 122, 131, 0.75);

  }

  .carousel-indicators [data-mdb-target] {
    background-color: #087a83;
  }

  .carousel-indicators .active {
    height: 5px;
    margin-top: -1px;
  }

  .carousel-item {
    transition: transform 2s cubic-bezier(0.4, 0, 1, 1);
  }
</style>





<!-- Carousel wrapper -->

<div class="container-fluid p-0">
  <div id="home-carousel" class="carousel slide carousel-fade" data-mdb-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      {% for slide in carousel %}
      <li data-mdb-target="#home-carousel" data-mdb-slide-to="{{ forloop.counter0 }}"
        class="{% if forloop.first %} active{% endif %}"></li>
      {% endfor %}
    </ol>

    <!-- Inner -->
    <div class="carousel-inner">

      {% for slide in carousel %}

      <div class="carousel-item {% if forloop.first == True  %} active {% endif %}">
        <img src="{{ slide.cover_image.url }}" class="d-block w-100" alt="" />
      </div>

      {% endfor %}

    </div>
    <!-- Inner -->
    <!-- Controls -->
    <a class="carousel-control-prev" href="#home-carousel" role="button" data-mdb-slide="prev">
      <span class="fas fa-chevron-left previous-icon"></span>
    </a>
    <a class="carousel-control-next" href="#home-carousel" role="button" data-mdb-slide="next">
      <span class="fas fa-chevron-right next-icon"></span>
    </a>
  </div>
</div>
<!-- Carousel wrapper -->
