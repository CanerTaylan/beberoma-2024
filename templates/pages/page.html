
{% extends 'base/base.html' %}


{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col">
            {% if page.cover_image %}
            <h2>{{ page.title }}</h2>

            <img src="{{ page.cover_image.url }}" alt="{{ page.title }}" class="py-2">

            {% endif %}


            <p>
                {{ page.content }}
            </p>
        </div>
    </div>
</div>

{% endblock %}
